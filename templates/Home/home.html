{% extends 'base.html' %}
{% load static %}


{% block content %}
    <dev>
        <div id="carouselExampleSlidesOnly : center" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
             <img class="d-block w-50" src="{% static "Home/img.jpg" %}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-50" src="{% static "Home/cat.jpg" %}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-50" src="{% static "Home/dog.jpg" %}" alt="Third slide">
            </div>
          </div>
        </div>
    </dev>

{% endblock content %}
