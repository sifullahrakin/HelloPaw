{% extends 'base.html' %}

{% load crispy_forms_tags %}



{% block content %}

<p>
    <h3>Please fill-up the form : </h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit">
    </form>
    <h4><b>{{ message }}</b></h4>
</p>


{% endblock content %}
